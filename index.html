<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Video Player</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 320px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(254, 253, 253, 0.802);
            border-radius: 10px;
        }
        .container {
            display: flex;
            max-width: 1220px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(254, 253, 253, 0.802);
            border-radius: 10px;
        }
        .video-section {
            flex: 2;
            padding-right: 20px;
        }
        .subtitle-section {
            flex: 1;
            background: #eaeaea;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
        video, iframe {
            width: 100%;
            height: 480px;
            border: none;
            background: black;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .subtitle-display {
            height: 100px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login">
        <h2> Login</h2>
        <div id="g_id_onload"
            data-client_id="365367985791-lsrdiflf30sv90t2v4g9hmk3b7ujhf2u.apps.googleusercontent.com"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>
    
    <div id="mainPage" class="hidden">
        <div class="header">
            <h2>Social Media Video Player</h2>
            <div class="user-info">
                <img id="userImage" src="" alt="User">
                <span id="userName">User</span>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="container">
            <div class="video-section">
                <h2>Social Media Video Player</h2>
                <div id="videoContainer">
                    <iframe id="videoFrame" src="" allowfullscreen></iframe>
                </div>
                <input type="text" id="videoUrl" placeholder="Paste video link here...">
                <button onclick="playVideo()">Play</button>
            </div>
            <div class="subtitle-section">
                <h3>Subtitles</h3>
                <div id="subtitleDisplay" class="subtitle-display">No subtitles available</div>
            </div>
        </div>
    </div>
    
    <script>
        function handleCredentialResponse(response) {
            console.log("Google Auth Response:", response);
            const userInfo = parseJwt(response.credential);
            localStorage.setItem("user", JSON.stringify(userInfo));
            showMainPage();
        }

        function parseJwt(token) {
            let base64Url = token.split(".")[1];
            let base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
            let jsonPayload = decodeURIComponent(
                atob(base64)
                    .split("")
                    .map(function (c) {
                        return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
                    })
                    .join("")
            );
            return JSON.parse(jsonPayload);
        }

        function showMainPage() {
            let user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                document.getElementById("userName").innerText = user.name;
                document.getElementById("userImage").src = user.picture;
            }
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("mainPage").classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("user");
            window.location.reload();
        }

        window.onload = function () {
            if (localStorage.getItem("user")) {
                showMainPage();
            }
        };
    </script>
</body>
</html>
